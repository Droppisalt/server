templates:
  Chart:
    optional:
      - poster
      - trakt
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    url_poster: https://theposterdb.com/api/assets/<<poster>>
    trakt_list: https://trakt.tv/users/<<trakt>>
    
  Best of:
    optional:
      - poster
    trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-best-of-<<year>>
    sort_title: +1_<<num>>Best of <<year>>
    sync_mode: sync
    summary: Rotten Tomatoes Best Movies of <<year>>
    smart_label: audience_rating.desc
    url_poster: https://raw.githubusercontent.com/bullmoose20/Plex-Meta-Manager-Images/master/year/best/<<year>>

  Decade:
    optional:
      - poster
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    collection_order: custom
    url_poster: https://raw.githubusercontent.com/bullmoose20/Plex-Meta-Manager-Images/master/decade/best/<<poster>>
    url_background: https://wallpapercave.com/wp/wp4016022.jpg
    imdb_list:
      - url: https://www.imdb.com/search/title/?title_type=feature,short&release_date=<<imdb>>&num_votes=10000,&sort=user_rating,desc
        limit: 100
    
