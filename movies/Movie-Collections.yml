templates:
  Holiday:
    optional:
      - poster
      - imdb
    smart_label: random
    summary: |-
      A timed collection of <<collection_name>> and other movies that may relate to the holiday.
      
      NOTE: this collection will only be around until <<end_date>>.
    sort_title: +0_<<collection_name>>
    schedule: range(<<start_date>>-<<end_date>>)
    delete_not_scheduled: true
    visible_home: true
    visible_shared: true
    #url_poster: https://theposterdb.com/api/assets/<<poster>>
    url_poster: https://raw.githubusercontent.com/bullmoose20/Plex-Meta-Manager-Images/master/<<poster>>.jpg
    imdb_list: https://www.imdb.com/list/<<imdb>>

  Chart:
    optional:
      - poster
      - trakt
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    url_poster: https://theposterdb.com/api/assets/<<poster>>
    trakt_list: https://trakt.tv/users/<<trakt>>
    
  Best of:
    optional:
      - poster
    trakt_list: https://trakt.tv/users/lish408/lists/rotten-tomatoes-best-of-<<year>>
    sort_title: +1_<<num>>Best of <<year>>
    sync_mode: sync
    summary: Rotten Tomatoes Best Movies of <<year>>
    smart_label: audience_rating.desc
    url_poster: https://raw.githubusercontent.com/bullmoose20/Plex-Meta-Manager-Images/master/year/best/<<year>>

  Decade:
    optional:
      - poster
    sort_title: +1_<<num>><<collection_name>>
    sync_mode: sync
    collection_order: custom
    url_poster: https://raw.githubusercontent.com/bullmoose20/Plex-Meta-Manager-Images/master/decade/best/<<poster>>
    url_background: https://wallpapercave.com/wp/wp4016022.jpg
    imdb_list:
      - url: https://www.imdb.com/search/title/?title_type=feature,short&release_date=<<imdb>>&num_votes=10000,&sort=user_rating,desc
        limit: 100

  Award:
    sort_title: +2_001<<collection_name>>
    sync_mode: sync
    smart_label: audience_rating.desc
    url_poster: https://raw.githubusercontent.com/bullmoose20/Plex-Meta-Manager-Images/master/<<poster>>.jpg
    #schedule: weekly (monday)

  Genre:
      optional:
        - poster
      plex_search:
        genre: <<genre>>
      url_poster: https://theposterdb.com/api/assets/<<poster>>
      sort_title: +2_002<<collection_name>>
      collection_order: alpha

  Special Genre:
      optional:
        - poster
      url_poster: https://theposterdb.com/api/assets/<<poster>>
      sort_title: +2_<<collection_name>>
      collection_order: release

  Set:
    optional:
      - collection
      - movie
      - list
      - person
      - company
      - imdb
      - trakt
      - poster
    tmdb_collection_details: <<collection>>
    tmdb_movie_details: <<movie>>
    tmdb_list: <<list>>
    tmdb_person_details: <<person>>
    tmdb_company_details: <<company>>
    imdb_list: https://www.imdb.com/list/<<imdb>>
    trakt_list: https://trakt.tv/users/<<trakt>>
    sync_mode: sync
    collection_order: release
    url_poster: https://theposterdb.com/api/assets/<<poster>>
    sort_title: +4_<<collection_name>>

  Actor:
    optional:
      - poster
      - actor
    tmdb_actor_details: <<actor>>
    sync_mode: sync
    collection_order: alpha
    url_poster: https://theposterdb.com/api/assets/<<poster>>
    sort_title: +5_<<collection_name>>

